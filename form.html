<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <h1>Sign Up Form</h1>
    <form action="thankyou.html" method="GET">
       
        <input type="text" id="firstname" placeholder="First Name" required>
        <br>
        <br>
       
        <input type="text" id="lastname" placeholder="Last Name" required>
        <br>
        <br>
        
        
       
        <input type="email" id="email" placeholder="Email" required>
        <br> 
        <br>
        <input type="password" id="password" placeholder="Password" required>
        <br>
        <br>
        <label for="">Please Select your Gender</label> <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male" >
       <br>
        <label for="female">Female</label>
        <input  tex type="radio" name="gender" id="female" value="Female" required>
        <br>
        <label for="other">Other</label>
        <input  tex type="radio" name="gender" id="other" value="Other">
        <br>
        <br>
        <label for="">Country</label>
        <select name="age-group-values" id="">
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
        </select>
        <br>
        <br>
        <label for="">Write about yourself below</label>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea>
        <br>
        
        <br>
       <input type="submit" value="Sign in">
    </form>  
</body>
</html>
